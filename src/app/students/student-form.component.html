<div class="max-w-lg mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl mb-6 text-center">{{ isEditMode ? 'Edit Student' : 'Add Student' }}</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label>Name</label>
      <input type="text" formControlName="name" class="border w-full p-2 rounded" />
      <div *ngIf="studentForm.get('name')?.touched && studentForm.get('name')?.invalid" class="text-red-500">
        Name is required (min 3 chars).
      </div>
    </div>

    <div class="mb-4">
      <label>Email</label>
      <input type="email" formControlName="email" class="border w-full p-2 rounded" />
      <div *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.invalid" class="text-red-500">
        Valid email is required.
      </div>
    </div>

    <div class="mb-4">
      <label>Course</label>
      <select formControlName="course" class="border w-full p-2 rounded">
        <option value="">Select Course</option>
        <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
      </select>
    </div>

    <div class="mb-6">
      <label>Grade</label>
      <select formControlName="grade" class="border w-full p-2 rounded">
        <option value="">Select Grade</option>
        <option *ngFor="let grade of grades" [value]="grade">{{ grade }}</option>
      </select>
    </div>

    <button type="submit" class="bg-green-500 text-white w-full py-2 rounded" [disabled]="studentForm.invalid">
      {{ isEditMode ? 'Update' : 'Add' }} Student
    </button>
  </form>
</div>
