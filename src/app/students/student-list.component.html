<h2>Add New Student</h2>

<input [(ngModel)]="newStudent.name" placeholder="Name" />
<input [(ngModel)]="newStudent.email" placeholder="Email" />
<input [(ngModel)]="newStudent.course" placeholder="Course" />
<input [(ngModel)]="newStudent.grade" placeholder="Grade" />
<button (click)="saveStudent()">{{ isEditMode ? 'Update' : 'Add' }}</button>

<h2>Student List</h2>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Course</th>
      <th>Grade</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.course }}</td>
      <td>{{ student.grade }}</td>
      <td>
        <button (click)="editStudent(student)">Edit</button>
        <button (click)="deleteStudent(student.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
